<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   <link rel="icon" href="favicon-32x32.png" type="image/png">

</head>
<body>
    <section class="Discount-Calculator">
        <h1 class="title">DISCOUNT CALCULATOR</h1>
        <p class="subtitle">Enter the Bill amount and discount in percentage</p>
        <form id="form">
            <label for="Amount">Bill Amount</label>
            <input type="number" id="Amount" name="Amount" placeholder="Enter bill amount" required>

            <label for="Percent">Discount Percentage</label>
            <input type="number" id="Percent" name="Percent" placeholder="Enter discount %" required>

            <button type="submit" id="Button">Calculate</button>
        </form>
        <p class="result" id="result">Total Discount Amount: --</p>
    </section>
</body>
</html>
